<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<script>
	var Accomodation = function (defaults)
	{
		defaults = defaults || {};

		this.floors = defaults.floors || 0;
		this.rooms = defaults.rooms || 0;
		this.sharedEntrance = defaults.sharedEntrance || false;
		this.isLocked = defaults.isLocked || false;

		return this;
	};

	var accomodation = new Accomodation({
		floors: 8
	});


	Accomodation.prototype.lock = function()
	{
		this.isLocked = true;	
		return this;
	};

	Accomodation.prototype.unlock = function()
	{
		this.isLocked = false;	
		return this;
	};


	Accomodation.prototype.alarm = function()
	{
		alert('alert!!');
		return this;
	};


	accomodation.lock().alarm().unlock();

	console.log(accomodation.isLocked);

</script>

</head>

</body>
</html>
